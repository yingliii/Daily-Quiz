<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <title>Daily Quiz</title>
</head>
<body>
    <header>
      <h1 class="title" >Coding Quiz</h1>
      <nav>
        <ul class="navbar">
          <a href="index.html"><li class="home">Home</li></a>
          <a href="#"><li class="view-scores">View Scores</li></a>
        </ul>
      </nav>
    </header>

    <main>
      <section class="start-box">
        <h2 class="start-title">Welcome to the coding quiz</h2>
        <p class="start-text">You will have 30s to answer 5 questions.<br>
          <br>
        Click the "Let's Go" to start the quiz!<br></p>
        <button id="start-btn" class="start-btn">Let's Go</button>
      </section>

      <div id="question-container" class="quiz-box hide">
        <div id="question">Question</div>
        <div id="answer-btn" class = "btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <div id="evaluation" class="evaluation"></div>
        <button id="next-btn" class="next-btn">Next</button>
      </div>

      <div class="log-score hide">
        <p class="score-text">Your Score</p>
        <p class="score">0</p>
        <div class="userName">
          <input type="text" class="name" placeholder="Your initial">
        </div>
        <p>Enter your initial to store your score!</p>
        <button class="submit">Submit</button>
      </div>

      <section class="timer-box">
        <h3 id="timer-text">Timer<br>
          (in second):</h3>
        <div class="countdown">01:00</div>
      </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
